<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Mohammed & Umme - Wedding Invitation | Muslim Wedding</title>
    <meta name="description" content="Join us for the wedding celebration of Mohammed and Umme. Saturday, December 28th, 2024 at 7:00 PM. All are welcome to celebrate our special day!">
    <meta name="keywords" content="wedding invitation, Muslim wedding, Mohammed, Umme, marriage ceremony, wedding celebration">
    <meta name="author" content="Mohammed & Umme">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mohammed & Umme - Wedding Invitation">
    <meta property="og:description" content="Join us for our wedding celebration! Saturday, December 28th, 2024">
    <meta property="og:image" content="https://i.pinimg.com/originals/f6/27/91/f62791c3d0e3e2c3a0b3e0e3e3d8e3c3.png">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mohammed & Umme Wedding">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mohammed & Umme - Wedding Invitation">
    <meta name="twitter:description" content="Join us for our wedding celebration! Saturday, December 28th, 2024">
    <meta name="twitter:image" content="https://i.pinimg.com/originals/f6/27/91/f62791c3d0e3e2c3a0b3e0e3e3d8e3c3.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/script.js" as="script">
    <link rel="preload" href="assets/background.png" as="image">
    <link rel="preload" href="assets/wedding-music.mp3" as="audio">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Wedding of Mohammed and Umme",
        "startDate": "2024-12-28T19:00:00",
        "endDate": "2024-12-28T23:00:00",
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "location": {
            "@type": "Place",
            "name": "Wedding Venue",
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "Your City",
                "addressRegion": "Your State",
                "addressCountry": "Your Country"
            }
        },
        "image": [
            "https://i.pinimg.com/originals/f6/27/91/f62791c3d0e3e2c3a0b3e0e3e3d8e3c3.png"
        ],
        "description": "Join us for the wedding celebration of Mohammed and Umme. All are welcome to celebrate our special day!",
        "organizer": {
            "@type": "Person",
            "name": "Mohammed and Umme"
        }
    }
    </script>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- Screen reader announcements -->
    <div id="live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <!-- Falling Flowers Animation -->
    <div class="falling-flowers" id="fallingFlowers" aria-hidden="true"></div>

    <!-- Music Control -->
    <button class="music-control" 
            id="musicBtn" 
            onclick="window.weddingInvitation && window.weddingInvitation.toggleMusic()"
            aria-describedby="music-description"
            title="Toggle background music">
        ðŸŽµ Music Playing
    </button>
    <div id="music-description" class="sr-only">
        Toggle background music for the wedding invitation
    </div>
    
    <!-- Background Music -->
    <audio id="bgMusic" loop preload="metadata">
        <source src="assets/wedding-music.mp3" type="audio/mpeg">
        <source src="assets/wedding-music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Invitation Card -->
    <main class="invitation-card" id="main-content">
        <div class="content-wrapper">
            <!-- Wedding Couple Illustration -->
            <img src="https://i.pinimg.com/originals/f6/27/91/f62791c3d0e3e2c3a0b3e0e3e3d8e3c3.png" 
                 alt="Muslim wedding couple illustration showing Mohammed and Umme" 
                 class="couple-illustration"
                 loading="lazy"
                 onerror="this.style.display='none'"
                 width="250" 
                 height="250">

            <!-- Navigation Buttons -->
            <nav class="buttons" aria-label="Wedding invitation actions">
                <button class="btn" 
                        onclick="window.open('https://maps.app.goo.gl/ctKUnnbbKhS6xQcz7', '_blank')"
                        aria-describedby="venue-description"
                        title="View wedding venue location">
                    See the Venue
                </button>
                <button class="btn" 
                        onclick="window.weddingInvitation && window.weddingInvitation.downloadCard()"
                        aria-describedby="download-description"
                        title="Download wedding invitation card">
                    Download Card
                </button>
            </nav>
            <div id="venue-description" class="sr-only">Opens venue location in Google Maps</div>
            <div id="download-description" class="sr-only">Downloads the wedding invitation as a PDF file</div>
        </div>
    </main>

    <!-- Error fallback for users with JavaScript disabled -->
    <noscript>
        <div class="error-message">
            <p>This wedding invitation requires JavaScript to display properly. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
    <!-- Performance monitoring (optional) -->
    <script>
        // Monitor page load performance
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            }
        });
    </script>
</body>
</html>
